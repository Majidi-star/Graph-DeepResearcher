name: Remote Download
on: [workflow_dispatch]
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Download File
        run: curl -L -H "User-Agent: Mozilla/5.0" "https://antigravity.google/download/windows/x64" -o setup.exe
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: setup.exe
